<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品搜索</title>
	<meta name="viewport" content="initial-scale=1,width=device-width,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="../css/select.css">
</head>
<body>
	<header>
		<span>商品搜索</span>
		<a href="shouye.html">首页</a>
	</header>
	<div class="searchBox">
		<div class="searchdiv">
			<em class="iconfont" id="searchBtn">&#xe615;</em>
			<input type="text" class="searchinp" placeholder="请输入搜索内容">
		</div>
	</div>
	<div id="wrapper">
		<div id="scroller">
			<div id="pullDown">
				<span class="pullDownIcon"></span>
				<span class="pullDownLabel">下拉刷新...</span>
			</div>
			<ul id="thelist">
				<li>
					<dl>
						<dt>
							<img src="http://s18.mogucdn.com/p1/151021/11gcxq_ie4tqojzmvsgezrvgqzdambqgqyde_640x960.jpg_220x330.webp">
						</dt>
						<dd>
							<h3>
								2015韩国东大门女装秋冬季新款波点圆领长袖百搭卫衣波点波点波点
							</h3>
							<div>
								<b class="price">￥90</b>
								<span class="oldprice">￥150</span>
							</div>
							<span class="discount">6折</span>
							<a href="#" id="addGoodInCar"></a>
						</dd>
					</dl>
					<div class='clickarea'></div>
				</li>
			</ul>
			<div id="pullUp">
				<span class="pullUpIcon"></span>
				<span class="pullUpLabel">加载更多...</span>
			</div>
		</div>
		<div class="noGoods"></div>
	</div>
	<footer></footer>
	<script type="text/javascript" src="../js/sousuo.js"></script>
</body>
</html>
